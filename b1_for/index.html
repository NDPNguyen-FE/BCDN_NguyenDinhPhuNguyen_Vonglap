<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main mt-4">
      <div class="partOne">
        <h2>Bài 1: Phân loại số</h2>
        <h3>Số lẻ là:</h3>
        <p id="odd"></p>
        <h3>Số chẵn là:</h3>
        <p id="even"></p>
      </div>

      <div class="partTwo">
        <h2>Bài 2: Có bao nhiêu số chia hết cho 3</h2>
        <button class="btnTotal">Xem kết quả</button>
        <p>Tổng là: <span class="total"></span> số</p>
      </div>

      <div class="partThree">
        <h2>Bài 3: Số Nguyên dương nhỏ nhất</h2>
        <p>Đó là: <span class="minNum"></span></p>
      </div>

      <div class="partFour">
        <h2>Bài 4: Tính tổng</h2>
        <input type="number" id="number1" placeholder="Nhap so X" />
        <input type="number" id="number2" placeholder="Nhap so N" />
        <button class="calcu">Tính tổng</button>
        <p class="resultSum"></p>
      </div>

      <div class="partFive">
        <h2>Bài 5: Tính gia thừa của 1 số</h2>
        <input type="number" id="number" placeholder="Nhap vao so n" />
        <button class="calFactorial">Tính</button>
        <p class="resultFactorial"></p>
      </div>

      <div class="partSix">
        <h2>Bài 6: Tạo 10 thẻ Div Chẵn lẻ</h2>
        <button class="innerDiv mb-3">Tạo thẻ</button>
        <div class="showDiv"></div>
      </div>

      <div class="partSeven">
        <h2>Bài 7: In số nguyên tố</h2>
        <input
          type="number"
          name="number"
          id="limit"
          placeholder="Nhập khoảng cách"
        />
        <button class="showPrime">In Số</button>
        <p class="innerPrime"></p>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
